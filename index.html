<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>requirejs-stencil-test</title>
</head>
<body>

    <script>

        var deps = ['scripts/test-dep.js', 'scripts/stencil-component.js'];

        document.addEventListener("DOMContentLoaded", function(event) {
            requirejs(deps, function() {                
                var component = document.createElement('my-component');
                component.setAttribute('first', 'stencil');
                component.setAttribute('last', "'Don't call me a framework' JS");
                document.body.appendChild(component);
            });
        });
        
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.js"></script>

</body>
</html>
